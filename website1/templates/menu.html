{% load menubuilder %}

<div class="myfooterheader">
<nav class="navbar navbar-default ">
  <div class="container-fluid">
    <!-- Заголовок -->
    <div class="navbar-header">
      
    </div>
    <div  style="background:rgb(58,86,147)" class="collapse navbar-collapse" id="navbar-main">
        <ul class="nav navbar-nav" >{% menu PDU %}
            {% for item in menuitems %}
                <li>
                    <a style="color:rgb(162,175,201)" href="{{ item.url }}" title="{{ item.title|escape }}"{% if item.current %} class='current'{% endif %}>{{ item.title }}</a>
                </li>
            {% endfor %}
        </ul> 
        
            <div class="navbar-text pull-right"><a style="color:rgb(162,175,201)" href="/admin">
            {% if user.is_authenticated %}
                {{ user.get_username }}
            {% else %}
                Log in
            {% endif %}
            </a></div>
                
    </div>
    
  </div>
</nav>
</div>
